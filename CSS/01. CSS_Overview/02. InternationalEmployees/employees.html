<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Problem 2: International Employees</title>
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
</head>

<body>    
    <header>
        <h1>Problem 02. International Employees</h1>
    </header>
       
    <main role="main">                
        <section class="employees">
            <table id="emp-list">
                <thead>
                    <tr>
                        <th class="name">Contact name</th>
                        <th class="city">City</th>
                        <th class="country">Country</th>
                        <th class="promoted">Is Promoted</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="name">Maria Anders</td>
                        <td class="city">Berlin</td>
                        <td class="country">
                            <img class="flag" src="img/germany.png" alt="uk-flag" />
                            <span class="emp-country">Germany</span>
                        </td>
                        <td class="promoted">
                            <input type="checkbox" name="f_promoted" id="f_promoted1"/>
                            <label class="styled-checkbox" for="f_promoted1"></label>
                        </td>
                    </tr>       
                    <tr>
                        <td class="name">Ana Tujillo</td>
                        <td class="city">Mexico D.F.</td>
                        <td class="country">
                            <img class="flag" src="img/mexico.png" alt="uk-flag" />
                            <span class="emp-country">Mexico</span>
                        </td>
                        <td class="promoted">
                            <input type="checkbox" name="f_promoted2" id="f_promoted2" />
                            <label class="styled-checkbox" for="f_promoted2"></label>
                        </td>
                    </tr>
                    <tr>
                        <td class="name">Antonio Moreno</td>
                        <td class="city">Mexico D.F.</td>
                        <td class="country">
                            <img class="flag" src="img/mexico.png" alt="uk-flag" />
                            <span class="emp-country">Mexico</span>
                        </td>
                        <td class="promoted">
                            <input type="checkbox" name="f_promoted" id="f_promoted3" checked/>
                            <label class="styled-checkbox" for="f_promoted3"></label>
                        </td>
                    </tr>
                    <tr>
                        <td class="name">Thomas Hardy</td>
                        <td class="city">London</td>
                        <td class="country">
                            <img class="flag" src="img/uk.png" alt="uk-flag" />
                            <span class="emp-country">UK</span>
                        </td>
                        <td class="promoted">
                            <input type="checkbox" name="f_promoted" id="f_promoted4" />
                            <label class="styled-checkbox" for="f_promoted4"></label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>                   
</body>
</html>
