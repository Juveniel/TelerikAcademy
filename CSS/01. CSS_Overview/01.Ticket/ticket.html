<!DOCTYPE html>
<html lang="en">

<head>
    <title>Problem 1: Ticket CSS</title>
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
</head>

<body>    
    <header>
        <h1>Problem 01. Ticket CSS</h1>
    </header>
       
    <main role="main">                
        <section class="ticket-data">
            <div class="ticket-wrapper">
                <h2 class="title grey">Ticket ID: 409788</h2>            
                <div class="row">
                    <div class="data-lbl">
                        <label>Name: </label>    
                    </div>                
                    <div class="data-val">
                        <span class="dot"></span>
                        <div>Parker Siedel</div><br>
                        <span class="warning">No Active support</span>
                    </div>
                </div>
                <div class="row">
                    <div class="data-lbl">
                        <label>Email: </label>    
                    </div>                
                    <div class="data-val">
                        seidel@aptmail.com
                    </div>
                </div>
                <div class="row">
                    <div class="data-lbl">
                        <label>Response Time: </label>    
                    </div>                
                    <div class="data-val grey">
                        72hours, 60hours left
                    </div>
                </div>
                <div class="row">
                    <div class="data-lbl">
                        <label>Last Action: </label>    
                    </div>                
                    <div class="data-val">
                        <div class="inner-row grey">
                            Never been locked.
                        </div><br>
                        <div class="inner-row">
                            Link to public post
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="data-lbl">
                        <label>Status: </label>    
                    </div>                
                    <div class="data-val orange">
                        Not Answered
                    </div>
                </div>
            </div>           
        </section>
    </main>                   
</body>
</html>
