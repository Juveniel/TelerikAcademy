<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>HTML Form</title>

        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <form>
            <div class="row">
                <label for="f_name">Member Name:</label>
                <input type="text" id="f_name" required/>
                <span class="req">*req</span>
            </div>
            <div class="row">
                <label for="f_email">Email:</label>
                <input type="email" id="f_email" required/>
                <span class="req">*req</span>
            </div>
            <div class="row">
                <label for="f_school">School:</label>
                <input type="text" id="f_school" required/>
                <span class="req">*req</span>
            </div>           
            <input id="form-submit" type="submit" value="Submit">
        </form>
    </body>
</html>
