<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Calculator</title>

        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <div id="calculator-template">
            <form>
                <div class="row result">
                    <input type="text" value="123456"/>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>                       
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>                       
                </div>
                <div class="row">
                    <button class='zero'>0</button>
                    <button>.</button>
                    <button>/</button>                                           
                </div>
            </form>
        </div>
    </body>
</html>
