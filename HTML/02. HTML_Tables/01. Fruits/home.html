<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Fresh Fruits</title>

        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>

        <div class="fruits-table">
            <table width="500" cellpadding="4">
                <thead>
                    <tr>
                        <th colspan="2">
                            <h1><i>Fresh Fruits</i></h1>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            It has long been known that a diet that includes at least a few servings of fresh
                            fruit every day will help keep you healthy, fit and trim.
                        </td>
                        <td>
                            <img src="img/fruits.png" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="example-table">
            <table class="align-center" cellpadding="5"  border="1">
                <tbody>
                    <tr>
                        <td colspan="3">Title goes here</td>
                        <td>A</td>
                        <td align="right">B</td>
                    </tr>
                    <tr>
                        <td colspan="1" rowspan="3">C</td>
                        <td colspan="1">D</td>
                        <td>E</td>
                        <td>F</td>
                        <td>G</td>
                    </tr>
                    <tr>
                        <td >H</td>
                        <td colspan="2">I</td>
                        <td rowspan="2">J</td>
                    </tr>
                    <tr>
                        <td>K</td>
                        <td>L</td>
                        <td>M</td>
                    </tr>
                    <tr>
                        <td>N</td>
                        <td colspan="4">O</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
